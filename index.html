<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lists and Description Topics</title>
    
</head>
<body>
    <dl>
        <dt>Name 1</dt>
        <dd>* This is the first name!</dd>
        <dt>Name 2</dt>
        <dd>* This is the second name!</dd>
    </dl>

    <ol>
        <li>Dragons</li>
        <li>Unicorns</li>
        <li>Silly Putty</li>
    </ol>
    
    <ul>
        <li>Weights</li>
        <li>Lights</li>
        <li>Somber</li>
    </ul>
    
</body>
</html>
