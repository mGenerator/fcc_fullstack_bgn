<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>Tomi</td>
                <td>38</td>
                <td>Year 18</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cindy</td>
                <td>23</td>
                <td>Year 6</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
