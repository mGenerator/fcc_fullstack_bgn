<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tables</title>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>Tomi</td>
                <td>19</td>
                <td>Year 12</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>28</td>
                <td>Year 18</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
